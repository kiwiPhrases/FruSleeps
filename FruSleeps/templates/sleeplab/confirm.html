{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Confirm Sleepy Data{% endblock %}</h1>



{% endblock %}

{% block content %}
  <form method="post" action="mkrecord">
    <div class='group'>
      <label class='label' for="parent">Parent</label>
      <input  class="input" name="parent" id="parent" value="{{ formvals['parent'] }}" readonly="readonly">
    </div>
    <div class='group'>
      <label class='label' for="date">Date</label>
      <input  class="input" name="date" id="sleepdate" value="{{ formvals['sleepdate'] }}" required>
    </div>
    <div class='group'>
      <label class='label' for="time">Time (24h)</label>
      <input  class="input" name="time" id="sleeptime" value="{{ formvals['sleeptime'] }}" required>
    </div>
    <div class="group">
      <input class='button-64' type="submit" value="Confirm">
    </div>
  </form>
{% endblock %}
