{% extends 'base.html' %}

{% block header %}
<h1>Who put {{ g.user['username'] }} to sleep?</h1>
{% endblock %}

{% block content %}
    {% if g.user %}
        {% for parent in parents %}
            <form method="post" id="username" action="confirm">
                <input type='hidden' id='hiddenField' name="hiddenField" value='' />
                <script>
                    function mySubmit() {
                    var time = new Date();
                    document.forms[0].hiddenField.value=time;
                    }
                </script>
                <button class='button-64' type="submit" value="{{ parent['parent']}}" name="parent" onclick="return mySubmit();"><span>{{ parent['parent']}}</span></button>
            </form>
            
        {% endfor %}
        <hr>
            <form action="{{ url_for('sleepdash.sleepdash') }}">
            <button class='button-64' type="submit"><span>Sleep Dashboard</span></button>
        </form>
    {% endif %}

{% endblock %}
