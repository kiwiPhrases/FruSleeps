{% extends 'base.html' %}

{% block header %}
<h1>Sleeping Stats</h1>
{% endblock %}

{% block content %}
<div id='chart0'></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphs['avgGraph'] | safe}};
    Plotly.plot('chart0',graphs,{});        
</script>

<div id='chart1'></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphs['pieGraph'] | safe}};

</script>


<div id='chart2'></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphs['timeGraph'] | safe}};
    Plotly.plot('chart2',graphs,{});        
</script>

{% endblock %}
